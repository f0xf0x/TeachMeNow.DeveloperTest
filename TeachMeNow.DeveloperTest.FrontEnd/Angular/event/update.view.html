<ng-include src="'angular/shared/header.html'" />

<div class="container body-content">
    <div ng-init="vm.activate()" class="col-md-6 col-md-offset-3">
        <h2>Edit class {{vm.classId}}</h2>
        <form name="form" ng-submit="form.$valid && vm.updateEvent()" novalidate>

            <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.subject.$invalid }">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" class="form-control" ng-model="vm.subject" required />
                <div ng-messages="form.$submitted && form.subject.$error" class="help-block">
                    <div ng-message="required">Subject is required</div>
                </div>
            </div>

            <div class="dropdown form-group" ng-class="{ 'has-error': form.$submitted && form.startTime.$invalid }">
                <label for="selectedPartner">{{vm.partnerLabel}}</label>
                <select ng-options="item as item.Name for item in vm.partners track by item.Id" ng-model="vm.selectedPartner"
                        class="form-control" 
                        id="selectedPartner" name="selectedPartner"></select>
                <div ng-messages="form.$submitted && form.selectedPartner.$error" class="help-block">
                    <div ng-message="required">Start Time is required</div>
                </div>
            </div>

            <div class="dropdown form-group" ng-class="{ 'has-error': form.$submitted && form.startTime.$invalid }">
                <label>Start Date</label>
                <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target="#">
                    <div class="input-group date">
                        <input type="text" class="form-control" ng-model="vm.startTime">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker ng-model="vm.startTime"
                                    data-datetimepicker-config="{ dropdownSelector: '#dropdownStart' }"></datetimepicker>
                </ul>
                <div ng-messages="form.$submitted && form.startTime.$error" class="help-block">
                    <div ng-message="required">Start Time is required</div>
                </div>
            </div>

            <div class="dropdown form-group" ng-class="{ 'has-error': form.$submitted && form.endTime.$invalid }">
                <label>End Date</label>
                <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target="#">
                    <div class="input-group date">
                        <input type="text" class="form-control" ng-model="vm.endTime">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker ng-model="vm.endTime"
                                    data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd' }"></datetimepicker>
                </ul>
                <div ng-messages="form.$submitted && form.endTime.$error" class="help-block">
                    <div ng-message="required">End Time is required</div>
                </div>
            </div>

            <div class="form-group">
                <button ng-disabled="vm.loading" class="btn btn-primary">Update</button>
                <img ng-if="vm.loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
            <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
        </form>
    </div>
</div>
